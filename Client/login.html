<!DOCTYPE html>

<html lang='fr'>
    <head>
        <title>Login page</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class='center'>
            <div class="block">
                <h2>Connexion</h2>
                <input type='text' id='email' class="input-txt" placeholder="E-mail">
                <br>
                <p class="error-txt error-email hide">L'email n'est pas valide</p>
                <br>
                <input type="password" id='password' class="input-txt" placeholder='Password'>
                <br>
                <p id="response"></p>
                <br>
                <input id='send' type="button" value='Continuer' class="input-btn">
                <br>
                <a href="./signin.html">Creation de compte</a>
            </div>
        </main>       
    </body>
    <script src='login.js'></script>
</html>
