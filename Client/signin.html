<!DOCTYPE html>

<html lang='fr'>
    <head>
        <title>Formulaire d'authentification</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class='center'>
            <div class="block">
                <h2>Creation de compte</h2>
                <input type='text' id='email' class="input-txt" placeholder="E-mail">
                <br>
                <p class="error-txt error-email hide">L'email n'est pas valide</p>
                <br>
                <input type="password" id='password' class="input-txt" placeholder='Password'>
                <br>
                <ul class="error-password hide">
                    <li class="red">
                        Length >= 8
                    </li>
                    <li class="red">
                        Majuscule >= 1
                    </li>
                        <li class="red">
                        Minuscule >= 1
                    </li>
                    <li class="red">
                        Number >= 1
                        </li>
                    <li class="red">
                        Caracteres special >= 1
                    </li>
                </ul>
                <p id="response"></p>
                <br>
                <input id='send' type="button" value='Continuer' class="input-btn">
                <br>
                <a href="./login.html">Connexion</a>
            </div>
        </main>       
    </body>
    <script src='signin.js'></script>
</html>
